<body>

<div class="game-board">
    <table id="board">
        <tr>
            <td data-piece="jang" data-player="1">장(將)</td>

            <td data-piece="sang" data-player="1">상(相)</td>
        </tr>
        <tr>
            <td></td>

        </tr>
        <tr>
            <td></td>
            <td data-piece="ja" data-player="2">자(子)</td>
            <td></td>

            <td data-piece="sang" data-player="2">상(相)</td>
